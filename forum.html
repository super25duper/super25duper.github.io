<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>פורום מאובטח</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebaseConfig.js"></script>

  <link rel="stylesheet" href="css/forum.css">
</head>

<body>

<header class="top-bar">
  <h1>פורום הבניידים!</h1>
</header>

<!-- אינדיקטור Pull -->
<div id="pull-indicator" style="
  display:none;
  text-align:center;
  font-size:14px;
  color:#777;
  padding:6px;
  user-select:none;
">
  ↓ משוך לרענון
</div>

<main class="forum-container">
  <div id="posts">טוען...</div>
</main>

<script>
/* ===============================
   0️⃣ חסימה מיידית לדפדפן רגיל
   =============================== */
(function blockBrowserImmediately() {
  try {
    if (!window.AppInventor) {
      window.location.replace("forbidden.html");
    }
  } catch (e) {
    window.location.replace("forbidden.html");
  }
})();

document.addEventListener("DOMContentLoaded", function () {

  let payload = null;

  /* ===============================
     1️⃣ קבלת נתונים מהאפליקציה
     =============================== */
  function waitForPayload() {
    try {
      const raw = window.AppInventor.getWebViewString();
      if (!raw) {
        setTimeout(waitForPayload, 200);
        return;
      }
      payload = JSON.parse(raw);
    } catch (e) {
      setTimeout(waitForPayload, 200);
      return;
    }

    loginToFirebase(payload);
  }

  waitForPayload();

  /* ===============================
     2️⃣ התחברות ל-Firebase Auth
     =============================== */
  function loginToFirebase(data) {
    if (!data.email || !data.password || !data.token) {
      window.location.replace("forbidden.html");
      return;
    }

    firebase.auth()
      .signInWithEmailAndPassword(data.email, data.password)
      .then(function (cred) {
        validateToken(cred.user.uid, data.token);
      })
      .catch(function () {
        window.location.replace("forbidden.html");
      });
  }

  /* ===============================
     3️⃣ אימות token
     =============================== */
  function validateToken(uid, token) {
    firebase.database()
      .ref("sessions/" + uid + "/token")
      .once("value")
      .then(function (snap) {
        if (!snap.exists() || snap.val() !== token) {
          window.location.replace("forbidden.html");
          return;
        }
        loadPosts();
      })
      .catch(function () {
        window.location.replace("forbidden.html");
      });
  }

  /* ===============================
     4️⃣ טעינת פוסטים
     =============================== */
  function loadPosts() {
    firebase.database()
      .ref("posts")
      .once("value")
      .then(function (snap) {
        let html = "";

        snap.forEach(function (pSnap) {
          const p = pSnap.val();
          html += `
            <div class="post">
              <h3>${p.title || ""}</h3>
              <p>${p.text || ""}</p>
              <small>מאת: ${p.author || ""}</small>
            </div>
          `;
        });

        if (!html) html = "<p>אין עדיין פוסטים.</p>";
        document.getElementById("posts").innerHTML = html;
      })
      .catch(function () {
        window.location.replace("forbidden.html");
      });
  }

  /* ===============================
     5️⃣ Pull To Refresh (HTML)
     =============================== */

  let startY = 0;
  let pulling = false;
  let refreshed = false;
  const THRESHOLD = 90;
  const indicator = document.getElementById("pull-indicator");

  document.addEventListener("touchstart", function (e) {
    if (window.scrollY === 0) {
      startY = e.touches[0].clientY;
      pulling = true;
      refreshed = false;
    }
  });

  document.addEventListener("touchmove", function (e) {
    if (!pulling) return;

    const diff = e.touches[0].clientY - startY;
    if (diff <= 0) return;

    if (diff > 30 && !refreshed) {
      indicator.style.display = "block";
      indicator.innerText = diff > THRESHOLD ? "שחרר לרענון" : "↓ משוך לרענון";
    }

    if (diff > THRESHOLD && !refreshed) {
      refreshed = true;
      pulling = false;
      indicator.innerText = "מרענן…";
      loadPosts();
    }
  });

  document.addEventListener("touchend", function () {
    pulling = false;
    setTimeout(function () {
      indicator.style.display = "none";
      indicator.innerText = "↓ משוך לרענון";
    }, 300);
  });

});
</script>

</body>
</html>
