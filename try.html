<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Upload Image – Firebase</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 16px;
    }

    input[type="file"] {
      margin-bottom: 12px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #bdbdbd;
      color: #fff;
      cursor: not-allowed;
      transition: background-color 0.2s ease;
    }

    button.enabled {
      background-color: #1976d2;
      cursor: pointer;
    }

    progress {
      width: 100%;
      height: 18px;
      margin-top: 12px;
      display: none;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
    }

    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>העלאת תמונה</h2>

  <input id="fileInput" type="file" accept="image/*">
  <br>

  <button id="uploadBtn" disabled>העלה</button>

  <progress id="progress" value="0" max="100"></progress>
  <div class="status" id="status"></div>

  <img id="preview">

  <script type="module">
    import { storage } from "./firebaseconfig.js";
    import {
      ref,
      uploadBytesResumable,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const progress = document.getElementById("progress");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    let file = null;

    fileInput.addEventListener("change", () => {
      file = fileInput.files[0] || null;

      if (file) {
        uploadBtn.disabled = false;
        uploadBtn.classList.add("enabled");
        status.textContent = `נבחר קובץ: ${file.name}`;
      } else {
        uploadBtn.disabled = true;
        uploadBtn.classList.remove("enabled");
        status.textContent = "";
      }
    });

    uploadBtn.addEventListener("click", () => {
      if (!file) return;

      uploadBtn.disabled = true;
      uploadBtn.classList.remove("enabled");

      const safeName = file.name.replace(/[^\w.\-]+/g, "_");
      const path = `uploads/${Date.now()}_${safeName}`;
      const storageRef = ref(storage, path);

      progress.style.display = "block";
      progress.value = 0;
      status.textContent = "מעלה...";

      const task = uploadBytesResumable(storageRef, file);

      task.on("state_changed",
        snap => {
          const p = (snap.bytesTransferred / snap.totalBytes) * 100;
          progress.value = p;
          status.textContent = `מעלה... ${p.toFixed(0)}%`;
        },
        err => {
          status.textContent = "שגיאה: " + err.message;
          uploadBtn.disabled = false;
          uploadBtn.classList.add("enabled");
        },
        async () => {
          const url = await getDownloadURL(task.snapshot.ref);
          status.textContent = "העלאה הושלמה";
          preview.src = url;
          preview.style.display = "block";
          uploadBtn.disabled = false;
          uploadBtn.classList.add("enabled");
        }
      );
    });
  </script>

</body>
</html>
