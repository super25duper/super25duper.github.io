<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>העלאת תמונה ל-Firebase</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>העלאת תמונה לאחסון Firebase</h1>
        <input type="file" id="fileInput" />
        <button id="uploadButton">העלה תמונה</button>
        <p id="status"></p>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBf-12UCoHpIMg81MWaer7DmtfVla95X9M",
  authDomain: "try-a-69b75.firebaseapp.com",
  projectId: "try-a-69b75",
  storageBucket: "try-a-69b75.firebasestorage.app",
  messagingSenderId: "136796358688",
  appId: "1:136796358688:web:f6d41df5505e26ec0b5445",
  measurementId: "G-ST0TTENTGF"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        // אלמנטי ממשק
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const statusText = document.getElementById('status');

        // פונקציה להעלאת התמונה
        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (!file) {
                statusText.textContent = 'נא לבחור תמונה להעלאה.';
                return;
            }

            const storageRef = storage.ref('images/' + file.name);
            const uploadTask = storageRef.put(file);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    // מציג את התקדמות ההעלאה
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    statusText.textContent = `העלאה ב-${Math.round(progress)}%...`;
                }, 
                (error) => {
                    statusText.textContent = 'שגיאה בהעלאה: ' + error.message;
                }, 
                () => {
                    statusText.textContent = 'ההעלאה הושלמה בהצלחה!';
                }
            );
        });
    </script>
</body>
</html>
