<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Firebase Storage Upload DEBUG (v8)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: monospace;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }
    button {
      padding: 10px 16px;
      margin-top: 10px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      font-size: 12px;
    }
  </style>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

<h2>Firebase Storage Upload – DEBUG (v8)</h2>

<input id="fileInput" type="file" accept="image/*"><br>
<button id="uploadBtn" disabled>UPLOAD</button>

<p id="status"></p>

<h3>LOG OUTPUT</h3>
<pre id="log"></pre>

<script>
  const logBox = document.getElementById("log");
  const status = document.getElementById("status");

  function log(...args) {
    console.log(...args);
    logBox.textContent += args.map(a =>
      typeof a === "object" ? JSON.stringify(a, null, 2) : a
    ).join(" ") + "\n";
    logBox.scrollTop = logBox.scrollHeight;
  }

  log("=== SCRIPT START ===");

  /* ==============================
     Firebase CONFIG (ללא לוגים)
     ============================== */
  const firebaseConfig = {
    apiKey: "AIzaSyAb6crKn7LDVhYtFMUtErtZNKEL6lfW5pA",
    authDomain: "bigone-86490.firebaseapp.com",
    databaseURL: "https://bigone-86490-default-rtdb.firebaseio.com",
    projectId: "bigone-86490",
    storageBucket: "bigone-86490.appspot.com",
    messagingSenderId: "543555505186",
    appId: "1:543555505186:web:46f992f414561830b50e7b",
    measurementId: "G-GVPSS1D63D"
  };

  try {
    firebase.initializeApp(firebaseConfig);
    log("[Firebase] initializeApp OK");
  } catch (e) {
    log("[Firebase] initializeApp FAILED");
    log(e);
  }

  let storage = null;

  try {
    storage = firebase.storage();
    log("[Firebase] storage() OK", storage);
  } catch (e) {
    log("[Firebase] storage() FAILED");
    log(e);
  }

  /* ==============================
     UI + UPLOAD DEBUG
     ============================== */
  const fileInput = document.getElementById("fileInput");
  const uploadBtn = document.getElementById("uploadBtn");

  let file = null;

  fileInput.addEventListener("change", () => {
    log("[UI] file input change event");

    file = fileInput.files[0] || null;

    if (!file) {
      log("[UI] No file selected");
      uploadBtn.disabled = true;
      return;
    }

    log("[UI] File selected:", {
      name: file.name,
      size: file.size,
      type: file.type
    });

    uploadBtn.disabled = false;
    status.textContent = "קובץ נבחר: " + file.name;
  });

  uploadBtn.addEventListener("click", () => {
    log("[UI] Upload button clicked");

    if (!file) {
      log("[ERROR] Clicked upload but file is null");
      return;
    }

    if (!storage) {
      log("[ERROR] storage is null");
      return;
    }

    log("[UPLOAD] Starting upload");

    try {
      const safeName = file.name.replace(/[^\w.\-]+/g, "_");
      const path = `debug_uploads/${Date.now()}_${safeName}`;

      log("[UPLOAD] Path:", path);

      const storageRef = storage.ref(path);
      log("[UPLOAD] storage.ref created:", storageRef);

      const uploadTask = storageRef.put(file);
      log("[UPLOAD] put() called");

      uploadTask.on(
        "state_changed",
        snapshot => {
          const p = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          log(`[UPLOAD] progress ${p.toFixed(1)}%`, {
            bytesTransferred: snapshot.bytesTransferred,
            totalBytes: snapshot.totalBytes,
            state: snapshot.state
          });
        },
        error => {
          log("[UPLOAD] ERROR callback fired");
          log(error);
          status.textContent = "שגיאה: " + error.message;
        },
        async () => {
          log("[UPLOAD] COMPLETE callback fired");

          const url = await uploadTask.snapshot.ref.getDownloadURL();
          log("[UPLOAD] Download URL:", url);

          status.textContent = "העלאה הושלמה";
        }
      );
    } catch (e) {
      log("[FATAL] Exception during upload");
      log(e);
    }
  });

  log("=== SCRIPT READY ===");
</script>

</body>
</html>
