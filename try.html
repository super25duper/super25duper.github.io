<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>העלאת תמונה ל-Firebase Storage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 16px;
    }
    button {
      padding: 10px 14px;
      margin-top: 10px;
      cursor: pointer;
    }
    progress {
      width: 100%;
      height: 18px;
      margin-top: 10px;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
    }
    img {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>העלאת תמונה</h1>

  <input id="fileInput" type="file" accept="image/*">
  <br>
  <button id="uploadBtn" disabled>העלה</button>

  <progress id="progress" value="0" max="100" style="display:none;"></progress>
  <div class="status" id="status"></div>

  <img id="preview">

  <script type="module">
    import { storage } from "./firebaseconfig.js";
    import {
      ref,
      uploadBytesResumable,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const progress = document.getElementById("progress");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");

    let file = null;

    fileInput.addEventListener("change", () => {
      file = fileInput.files[0];
      uploadBtn.disabled = !file;
      status.textContent = "";
      preview.style.display = "none";
    });

    uploadBtn.addEventListener("click", () => {
      if (!file) return;

      const safeName = file.name.replace(/[^\w.\-]+/g, "_");
      const path = `uploads/${Date.now()}_${safeName}`;
      const storageRef = ref(storage, path);

      progress.style.display = "block";
      progress.value = 0;
      status.textContent = "מעלה...";

      const task = uploadBytesResumable(storageRef, file);

      task.on("state_changed",
        snapshot => {
          const percent = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progress.value = percent;
          status.textContent = `מעלה... ${percent.toFixed(0)}%`;
        },
        error => {
          status.textContent = "שגיאה: " + error.message;
        },
        async () => {
          const url = await getDownloadURL(task.snapshot.ref);
          status.textContent = "העלאה הושלמה";
          preview.src = url;
          preview.style.display = "block";
        }
      );
    });
  </script>

</body>
</html>
