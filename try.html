<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Firebase Upload DEBUG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: monospace;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
    }
    button {
      padding: 10px 14px;
      margin-top: 10px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 260px;
      overflow: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>

<h2>Firebase Storage Upload – DEBUG</h2>

<input id="fileInput" type="file" accept="image/*"><br>
<button id="uploadBtn" disabled>UPLOAD</button>

<p id="status"></p>

<h3>LOG OUTPUT</h3>
<pre id="log"></pre>

<script type="module">
  const logBox = document.getElementById("log");
  const status = document.getElementById("status");

  function log(...args) {
    console.log(...args);
    logBox.textContent += args.map(a =>
      typeof a === "object" ? JSON.stringify(a, null, 2) : a
    ).join(" ") + "\n";
    logBox.scrollTop = logBox.scrollHeight;
  }

  log("=== SCRIPT START ===");

  import { storage } from "./firebaseconfig.js";
  import {
    ref,
    uploadBytesResumable,
    getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

  log("[main] Imports loaded");
  log("[main] Storage object:", storage);

  const fileInput = document.getElementById("fileInput");
  const uploadBtn = document.getElementById("uploadBtn");

  let file = null;

  fileInput.addEventListener("change", () => {
    log("[UI] file input changed");

    file = fileInput.files[0] || null;

    if (!file) {
      log("[UI] No file selected");
      uploadBtn.disabled = true;
      return;
    }

    log("[UI] File selected:", {
      name: file.name,
      size: file.size,
      type: file.type
    });

    uploadBtn.disabled = false;
    status.textContent = "קובץ נבחר: " + file.name;
  });

  uploadBtn.addEventListener("click", () => {
    log("[UI] Upload button clicked");

    if (!file) {
      log("[ERROR] upload clicked but file is null");
      return;
    }

    log("[UPLOAD] Starting upload");

    try {
      const safeName = file.name.replace(/[^\w.\-]+/g, "_");
      const path = `debug_uploads/${Date.now()}_${safeName}`;

      log("[UPLOAD] Path:", path);

      const storageRef = ref(storage, path);
      log("[UPLOAD] Storage ref created:", storageRef);

      const task = uploadBytesResumable(storageRef, file);
      log("[UPLOAD] uploadBytesResumable called");

      task.on(
        "state_changed",
        snap => {
          const p = (snap.bytesTransferred / snap.totalBytes) * 100;
          log(`[UPLOAD] progress ${p.toFixed(1)}%`, {
            bytesTransferred: snap.bytesTransferred,
            totalBytes: snap.totalBytes,
            state: snap.state
          });
        },
        err => {
          log("[UPLOAD] ERROR callback fired");
          log(err);
          status.textContent = "שגיאה: " + err.message;
        },
        async () => {
          log("[UPLOAD] COMPLETE callback fired");
          const url = await getDownloadURL(task.snapshot.ref);
          log("[UPLOAD] Download URL:", url);
          status.textContent = "העלאה הושלמה";
        }
      );
    } catch (e) {
      log("[FATAL] Exception thrown");
      log(e);
    }
  });

  log("=== SCRIPT READY ===");
</script>

</body>
</html>
