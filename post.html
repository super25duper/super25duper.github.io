<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爪驻 驻住</title>

  <!--  住 转 驻驻 专 -->
  <script>
    (function () {
      try {
        if (!window.AppInventor) {
          location.replace("forbidden.html");
        }
      } catch (e) {
        location.replace("forbidden.html");
      }
    })();
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="firebaseConfig.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/forum.css">
  <link rel="stylesheet" href="css/post.css">

<body>

<header class="top-bar">
  <h1>爪驻 驻住</h1>
</header>

<main class="forum-container">

  <!-- 驻住 -->
  <div id="post">
    <div class="loader"></div>
  </div>

  <!-- 拽驻专 转 专砖转 -->
  <div id="mainComposer" class="composer hidden">
    <textarea id="mainText" placeholder="转 转..."></textarea>
    <div class="composer-actions">
      <button onclick="sendMain()">砖</button>
      <button onclick="closeMain()"></button>
    </div>
  </div>

  <!-- 驻转专 驻转转 拽驻专 -->
  <button id="openMain" class="add-comment-btn">
    住祝 转
  </button>

  <!-- 转转 -->
  <section class="comments">
    <h3>转转</h3>
    <div id="comments"></div>
  </section>

</main>

<!-- =========================

<script src="js/auth.js"></script>
<script src="js/post.js"></script>
<script src="js/comments.js"></script>
<script src="js/replies.js"></script>

</body>
</html>
